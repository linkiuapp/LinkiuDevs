id: linkiubio
name: Linkiu Bio
environments:
  production:
    build:
      - 'composer install --no-dev --optimize-autoloader'
      - 'npm ci'
      - 'npm run build'
      - 'php artisan config:cache'
      - 'php artisan route:cache'
      - 'php artisan view:cache'
    deploy:
  - 'php artisan migrate --force'
  - 'php artisan migrate:images-to-storage'
  - 'php artisan config:clear'
  - 'php artisan cache:clear'
  - 'php artisan storage:force-repair'
  - 'ls -la /var/www/html/public/ | grep storage'
  - 'sleep 2'
  - 'php artisan storage:force-repair'
  - 'ls -la /var/www/html/storage/app/public/'
    variables:
      - APP_ENV=production
      - APP_DEBUG=false